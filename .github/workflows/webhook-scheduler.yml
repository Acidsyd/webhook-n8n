name: Smart Webhook Scheduler

on:
  workflow_dispatch:  # Triggered by cron-job.org via API

jobs:
  call-webhook:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run smart scheduler
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        run: |
          python scheduler.py

      - name: Commit updated call log
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add call_log.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update call log [skip ci]"

      - name: Push changes
        run: |
          git push
